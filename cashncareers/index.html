<!DOCTYPE HTML>
<html>
	<head>
		<meta name="author" content="Austin Lemacks">
		<meta name="description" content="">
		<title>Cash N Careers</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
		<script type = "text/javascript" src="js/index_logic.js"></script>
		<script type="text/javascript" src="js/excel_connect.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<hr>	
				<center><h1 id="title">Cash N Careers</h1></center>
				<hr>
			</div>
			<div id="body">
				<center>
					<p>Sign up or Login below!
					</p>
					<button id="sign_up">Sign Up</button>
					<button id="login">Login</button>
				<div id="sign_up_div">
					<h3>Sign up</h3><br>
					Email: <input type="text" placeholder="Enter your email" id="user_email_reg"/><br>
					Password: <input type="password" placeholder="Enter your password" id="user_pass_reg"/><br>
					<br>
					<span id="error_message_reg"></span><br>
					<button id="register">Register</button>
				</div>
				<div id="login_div">
					<h3>Log in</h3><br>
					Email: <input type="text" placeholder="Enter your email" id="user_email_login"/><br>
					Password: <input type="password" placeholder="Enter your password" id="user_pass_login"/><br>
					<br>
					<span id="error_message_log"></span><br>
					<button id="login_button">Log In</button>
				</div>
				<br><br>
				<span id="test"></span>
				</center>
			</div>
			<div id="footer">
					<font size="1">Last updated: March 12, 2018</font>
			</div>
		</div>
	</body>
</html>
